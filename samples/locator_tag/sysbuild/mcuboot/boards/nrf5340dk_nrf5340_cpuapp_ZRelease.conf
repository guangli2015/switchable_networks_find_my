# Align the MCUboot partition size with the requirement for
# the 4-page partition alignment.
CONFIG_PM_PARTITION_SIZE_MCUBOOT=0x8000

# CC3xx is currently not used for nrf53
CONFIG_HW_CC3XX=n
CONFIG_NRF_CC3XX_PLATFORM=n

# Required for kernel operation
CONFIG_CLOCK_CONTROL=y
CONFIG_SYS_CLOCK_EXISTS=y
